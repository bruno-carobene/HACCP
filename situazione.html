<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situazione Magazzino</title>
    <!-- Tailwind CSS per lo stile del pulsante -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Stili per far s√¨ che l'iframe riempia l'intera pagina */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Nasconde le scrollbar del body */
            font-family: 'Inter', sans-serif;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Rimuove il bordo dell'iframe */
        }
    </style>
</head>
<body>

    <!-- Pulsante Home flottante, sempre visibile -->
    <a href="./index.html" class="fixed top-4 left-4 z-20 bg-emerald-600/80 backdrop-blur-sm hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors">
        &larr; Home
    </a>

    <!-- 
      Iframe che contiene il report di Looker Studio.
      Ho usato la versione "embed" dell'URL per una migliore integrazione.
    -->
    <iframe 
        src="https://lookerstudio.google.com/embed/reporting/0d097983-2f84-4a93-a43d-23bfc9073a48" 
        frameborder="0" 
        style="border:0" 
        allowfullscreen>
    </iframe>

</body>
</html>
