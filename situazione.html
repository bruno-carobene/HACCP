<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situazione Magazzino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #16a34a; /* emerald-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen py-8">

    <div class="w-full max-w-4xl mx-auto px-4">
        <a href="./index.html" class="text-emerald-400 hover:text-emerald-300 mb-6 inline-block">&larr; Home</a>
        <h1 class="text-3xl font-bold text-center mb-2 text-emerald-400">Situazione Magazzino</h1>
        <p class="text-center text-gray-400 mb-8">Visualizza i prodotti attualmente in giacenza.</p>

        <div class="flex flex-col sm:flex-row gap-4 mb-8 items-center">
            <input type="text" id="search" placeholder="Cerca per nome prodotto..." class="flex-grow bg-gray-700 border border-gray-600 rounded-lg p-2.5 w-full sm:w-auto">
            <select id="filter" class="bg-gray-700 border border-gray-600 rounded-lg p-2.5 w-full sm:w-auto">
                <option value="">Tutte le tipologie</option>
                <option value="secco">Secco</option>
                <option value="carne">Carne</option>
                <option value="formaggio">Formaggio</option>
                <option value="pesce">Pesce</option>
                <option value="frutta">Frutta</option>
                <option value="verdura">Verdura</option>
            </select>
            <button id="search-button" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-6 rounded-lg w-full sm:w-auto">Cerca</button>
        </div>

        <div id="status" class="text-center text-lg py-10 flex flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <span>Caricamento prodotti...</span>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 rounded-lg hidden" id="results-table">
                <thead>
                    <tr class="border-b border-gray-700">
                        <th class="p-4 text-left">Nome Prodotto</th>
                        <th class="p-4 text-left">Tipologia</th>
                        <th class="p-4 text-left">Data Scadenza</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const webhookUrl = 'https://hook.eu2.make.com/16yfdylekixv39mshbhbxhhk46o4sfpk'; // <-- IMPORTANTE!
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('filter');
        const searchButton = document.getElementById('search-button');
        const resultsBody = document.getElementById('results-body');
        const resultsTable = document.getElementById('results-table');
        const statusEl = document.getElementById('status');
        
        let allProducts = [];

        async function fetchProducts() {
            if (webhookUrl.includes('INCOLLA_QUI')) {
                statusEl.innerHTML = 'Errore: Webhook non configurato.';
                return;
            }
            
            let response; // Definiamo response qui per accedervi nel catch
            try {
                response = await fetch(webhookUrl);
                if (!response.ok) {
                    // Se la risposta non è OK (es. errore 500 da Make)
                    throw new Error(`Errore dal server: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Make a volte invia { "prodotti": null } se non trova nulla
                allProducts = Array.isArray(data) ? data : []; 
                renderProducts(true); 

            } catch (error) {
                statusEl.innerHTML = 'Errore nel caricamento dei dati. Controlla lo scenario di Make.';
                console.error("Errore durante il fetch:", error);
                // Logga la risposta grezza per debug se il JSON non è valido
                if(response) {
                    console.error("Risposta grezza dal server:", await response.text());
                }
            }
        }

        function renderProducts(showAll = false) {
            const searchTerm = searchInput.value.toLowerCase();
            const filterTerm = filterSelect.value;
            
            let productsToRender = allProducts;

            if (!showAll) {
                 productsToRender = allProducts.filter(p => {
                    const matchesSearch = p.nome.toLowerCase().includes(searchTerm);
                    const matchesFilter = !filterTerm || p.tipologia === filterTerm;
                    return matchesSearch && matchesFilter;
                });
            }

            resultsBody.innerHTML = ''; 

            if (productsToRender.length === 0) {
                statusEl.innerHTML = 'Nessun prodotto trovato.';
                statusEl.classList.remove('hidden');
                resultsTable.classList.add('hidden');
            } else {
                statusEl.classList.add('hidden');
                resultsTable.classList.remove('hidden');
                productsToRender.forEach(p => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-gray-700/50';
                    row.innerHTML = `
                        <td class="p-4">${p.nome}</td>
                        <td class="p-4 capitalize">${p.tipologia}</td>
                        <td class="p-4">${new Date(p.scadenza).toLocaleDateString('it-IT')}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            }
        }

        searchButton.addEventListener('click', () => renderProducts(false));

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
