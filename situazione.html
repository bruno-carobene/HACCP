<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situazione Magazzino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen py-8">

    <div class="w-full max-w-4xl mx-auto px-4">
        <a href="./index.html" class="text-emerald-400 hover:text-emerald-300 mb-6 inline-block">&larr; Home</a>
        <h1 class="text-3xl font-bold text-center mb-2 text-emerald-400">Situazione Magazzino</h1>
        <p class="text-center text-gray-400 mb-8">Visualizza i prodotti attualmente in giacenza.</p>

        <!-- Filtri -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="search" placeholder="Cerca per nome prodotto..." class="flex-grow bg-gray-700 border border-gray-600 rounded-lg p-2.5">
            <select id="filter" class="bg-gray-700 border border-gray-600 rounded-lg p-2.5">
                <option value="">Tutte le tipologie</option>
                <option value="secco">Secco</option>
                <option value="carne">Carne</option>
                <option value="formaggio">Formaggio</option>
                <option value="pesce">Pesce</option>
                <option value="frutta">Frutta</option>
                <option value="verdura">Verdura</option>
            </select>
        </div>

        <!-- Tabella Risultati -->
        <div id="status" class="text-center text-lg py-10">Caricamento prodotti...</div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 rounded-lg hidden" id="results-table">
                <thead>
                    <tr class="border-b border-gray-700">
                        <th class="p-4 text-left">Nome Prodotto</th>
                        <th class="p-4 text-left">Tipologia</th>
                        <th class="p-4 text-left">Data Scadenza</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Le righe verranno inserite qui dal JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const webhookUrl = 'https://hook.eu2.make.com/16yfdylekixv39mshbhbxhhk46o4sfpk'; // <-- IMPORTANTE!
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('filter');
        const resultsBody = document.getElementById('results-body');
        const resultsTable = document.getElementById('results-table');
        const statusEl = document.getElementById('status');
        
        let allProducts = [];

        async function fetchProducts() {
            if (webhookUrl.includes('INCOLLA_QUI')) {
                statusEl.textContent = 'Errore: Webhook non configurato.';
                return;
            }
            try {
                const response = await fetch(webhookUrl);
                const data = await response.json();
                allProducts = data.prodotti || [];
                renderProducts();
            } catch (error) {
                statusEl.textContent = 'Errore nel caricamento dei dati.';
                console.error(error);
            }
        }

        function renderProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const filterTerm = filterSelect.value;

            const filteredProducts = allProducts.filter(p => {
                const matchesSearch = p.nome.toLowerCase().includes(searchTerm);
                const matchesFilter = !filterTerm || p.tipologia === filterTerm;
                return matchesSearch && matchesFilter;
            });

            resultsBody.innerHTML = ''; // Pulisce la tabella

            if (filteredProducts.length === 0) {
                statusEl.textContent = 'Nessun prodotto trovato.';
                resultsTable.classList.add('hidden');
            } else {
                statusEl.textContent = '';
                resultsTable.classList.remove('hidden');
                filteredProducts.forEach(p => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700';
                    row.innerHTML = `
                        <td class="p-4">${p.nome}</td>
                        <td class="p-4 capitalize">${p.tipologia}</td>
                        <td class="p-4">${new Date(p.scadenza).toLocaleDateString('it-IT')}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            }
        }

        searchInput.addEventListener('input', renderProducts);
        filterSelect.addEventListener('change', renderProducts);

        // Carica i prodotti all'avvio della pagina
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
